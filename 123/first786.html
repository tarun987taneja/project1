<head>
<title>Owners Login Form </title>

</head>
<body>
<div class="container">
<div class="main">
<center><h1>LOGIN PAGE</h1></center>
<h2><form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/> <br>
<label>Password :</label>
<input type="password" name="password" id="password"/><br><br>
<input type="button" value= "Login" id="submit" onclick="validate()"/>
</form><br><br></h2>
<center><span><b class="note"><mark>Note : </b> </mark> <mark>Only with correct id you can proceed further </mark><br/></span></center>
</div>
</div>

<script>
var attempt = 100; // Variable to count number of attempts.
//Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "admin" && password == "admin@123"){
alert ("Entered Correct Data -> Login Successfull");
window.location = "index.php"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
//Disabling fields after 100 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>

</body>
</html>
